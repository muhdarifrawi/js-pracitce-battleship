<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Battleship</title>
  </head>
  <body>
    <h1 class="my-3 text-center">Welcome to battleship!</h1>
    <div class="container-fluid">
    <div class="row">
      <div class="col-8">
        <div class="container" id="cloneParent" >
          <div class="row justify-content-center" id="cloneRows">
            <div id="cloneCol"></div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="container">
            <input id="attackInput" type="text" placeholder="Key in a coordinate"></input>
            <input type="submit" value="Attack" onclick="checkPosition()"></input>
            <p>Outcome: <span id="outcome"></span></p>
            <p>Hits: <span id="hits"></span></p>
            <p>Ships: <span id="ships"></span></p>
            
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        Confirm attack on
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="modalAttack">Attack</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modalCancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <script src="battleship.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
